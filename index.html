<!doctype html>
<html lang="en">
<head>
  <title>HackEPS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Hackathon en Lleida 2018"/>
  <meta name="keywords"
        content="Lleida, Hackathon, Developers, dev, program, programador, programadores, developer, hackeps, hacklleida"/>
  <meta name="author" content="Lleida Hack"/>
  <meta charset="utf-8">
  <base href="'https://lleidahack.github.io/hackday'">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="https://lleidahack.github.io/hackday/favicon.ico">
<link rel="stylesheet" href="https://lleidahack.github.io/hackday/styles.44f287db3a0922b886c2.css"></head>
<body style="background-color: #18bc9c;">
  <app-root></app-root>
  <canvas class="background"></canvas>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.2/particles.min.js"></script>
  <script>
    window.onload = function() {
      Particles.init({
        selector: '.background',
        color: '#F5F5F5',
        connectParticles: true,

        responsive: [
          {
            breakpoint: 850,
            options: {
              connectParticles: false
            }
          }, {
            breakpoint: 400,
            options: {
              maxParticles: 0
            }
          }
        ]
      });
    };
  </script>
<script type="text/javascript" src="https://lleidahack.github.io/hackday/runtime.ec2944dd8b20ec099bf3.js"></script>
<script type="text/javascript" src="https://lleidahack.github.io/hackday/polyfills.c6871e56cb80756a5498.js"></script>
